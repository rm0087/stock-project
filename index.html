<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <div id="header-div">
            <div id = "titles">  
                <h1 id="h1-title">[META STOCKS]</h1>
                <p id="subtitle">       Keyword Manager for Meta Stock Search       </Keyword></p>
            </div>
        </div>
        <div id = "container">

                    </div>
                    <form id = "keywords-form">
